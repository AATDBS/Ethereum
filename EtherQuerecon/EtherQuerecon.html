<html>
	<head>
		<script src="./web3.js/dist/web3.min.js"></script>
		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>		
		<script src="./EtherQuerecon.js"></script>
	</head>
	<body>
		<h1> Querecon - Ethereum </h1>
		<br><br>
		<h2> Registrar Fichero de Expediente</h2>
		<form>
			ID de Expediente: <input type="text" id="expedienteId" />
			Código de Expediente: <input type="text" id="expedienteCod" />
			ID de Fichero: <input type="text" id="ficheroId" />
			HASH del Fichero: <input type="text" id="ficheroHash" />
			<input type="button" value="Registrar" onclick="createFichero()" />
		</form>
		<div id="createFichero_results">
		</div>
		<h2> Obtener Fichero de Expediente</h2>
		<form>
			ID de Expediente: <input type="text" id="expedienteId" />
			ID de Fichero: <input type="text" id="ficheroId" />
			<input type="button" value="Obtener" onclick="getFichero()" />
		</form>
		<div id="getFichero">
		</div>
		
		
	</body>
</html>
